plugins {
    id 'wutils.java-library'
}

dependencies {
    compileOnly("org.slf4j:slf4j-api:2.0.17")
    compileOnly("com.google.code.gson:gson:2.13.2")
}

version = '1.1.7'

mavenPublishing {
    coordinates(findProperty("centralGroup").toString(), "wutils-json", version.toString())

    pom {
        name = "WUtils Json"
        description = "A minimal JSON utility module offering simple annotation-driven serialization and deserialization."
        inceptionYear = "2024"
    }
}