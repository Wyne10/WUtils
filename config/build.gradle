plugins {
    id 'wutils.java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    maven {
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

configurations {
    shadedCompile
}

dependencies {
    compileOnly 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'
    shadedCompile compileOnly('net.kyori:adventure-text-minimessage:4.14.0')
}

shadowJar {
    archiveClassifier.set('')
    minimize()
    configurations = [project.configurations.shadedCompile]
    relocate "net.kyori", "me.wyne.wutils.shadow.kyori"
}

version = '1.3.4'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'WUtils-config'
            version = version

            from components.java
        }
    }
}
