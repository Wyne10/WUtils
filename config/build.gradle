plugins {
    id 'wutils.java-library'
}

repositories {
    maven {
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

configurations {
    // Configuration for artifacts published to Maven repository
    archives {
        extendsFrom implementation
    }
}

dependencies {
    compileOnly 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'
    implementation 'org.javatuples:javatuples:1.2'
    implementation 'commons-io:commons-io:2.13.0'
    implementation(project(':WUtils-log')) {
        exclude group: 'me.wyne', module: 'WUtils-configLogBridge'
    }
    api project(':WUtils-configLogBridge')
}

version = '2.4.4'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'WUtils-config'
            version = version

            from components.java
        }
    }
}
