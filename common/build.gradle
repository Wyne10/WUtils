plugins {
    id 'wutils.java-library'
}

version = '1.0.0'

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.17.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'WUtils-common'
            version = version

            from components.java
        }
    }
}
