plugins {
    id 'wutils.java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    maven {
        url 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        url 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.5'
    implementation 'commons-io:commons-io:2.13.0'
    implementation 'net.kyori:adventure-text-minimessage:4.14.0'
    implementation project(':WUtils-log')
}

shadowJar {
    archiveClassifier.set('')
    minimize()
    relocate "org.apache.commons.io", "me.wyne.wutils.shadow.org.apache.commons.io"
    relocate "net.kyori", "me.wyne.wutils.shadow.net.kyori"
}

version = '1.3.0'

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            from project.shadow.component(publication)
            groupId = group
            artifactId = 'WUtils-i18n'
            version = version
        }
    }
}
