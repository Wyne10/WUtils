plugins {
    id 'wutils.java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    maven {
        url 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        url 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

configurations {
    shadedCompile
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.2'
    shadedCompile compileOnly('commons-io:commons-io:2.13.0')
    shadedCompile compileOnly('net.kyori:adventure-text-minimessage:4.14.0')
    implementation project(':WUtils-log')
}

shadowJar {
    archiveClassifier.set('')
    minimize()
    configurations = [project.configurations.shadedCompile]
    relocate "org.apache.commons.io", "me.wyne.wutils.shadow.apache.commons.io"
}

version = '1.2.6'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'WUtils-i18n'
            version = version

            from components.java
        }
    }
}
