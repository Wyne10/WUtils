plugins {
    id 'wutils.java-library'
}

repositories {
    maven {
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        url 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

dependencies {
    compileOnly 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.2' // Acquired from PlaceholderAPI plugin
    compileOnly 'net.kyori:adventure-text-minimessage:4.13.1' // Acquired from Paper server
}

version = '2.0.0'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'WUtils-log'
            version = '1.1.0'

            from components.java
        }
    }
}